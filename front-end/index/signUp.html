<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styling/loginStyle.css">
</head>
<body>
    <div class="main-container">
        <!-- Left part: Logo and text -->
        <div class="left-part">
            <img src="../resources/logo/logo.png" alt="logo" class="logo">
            <h1>Welcome to Our Platform</h1>
            <p>Access all the features you need by logging in. If you don't have an account, feel free to sign up and start your journey with us!</p>
        </div>
        
        <!-- Right part: Login form -->
        <div class="right-part">
            <div class="form-container">
                <form>
                    <h2>signUp</h2>
                    <label for="First-name">First name</label>
                    <input type="text" id="First-name" name="First-name" placeholder="Enter your First name" required>

                    <label for="Family-name">Family name</label>
                    <input type="text" id="Family-name" name="Family-name" placeholder="Enter your Family name" required>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

                    <input type="submit" value="singUp">

                    <p class="signup-link">I have an account? <a href="LogIn.html">LogIn</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
