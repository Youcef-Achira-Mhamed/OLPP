<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styling/loginStyle.css">
</head>
<body>
    <div class="main-container">
        <!-- Left part: Logo and text -->
        <div class="left-part">
            <img src="../resources/logo/logo.png" alt="logo" class="logo">
            <h1>Welcome to Our Platform</h1>
            <p>Access all the features you need by logging in. If you don't have an account, feel free to sign up and start your journey with us!</p>
        </div>
        
        <!-- Right part: Login form -->
        <div class="right-part">
            <div class="form-container">
                <form>
                    <h2>Login</h2>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <input type="submit" value="Login">

                    <p class="signup-link">Don't have an account? <a href="signUp.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
