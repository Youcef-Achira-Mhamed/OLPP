<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="../styling/loginStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign-Up Form -->
        <div class="form-container sign-up-container">
            <form action="#" id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" name="fname" placeholder="First Name" required />
                <input type="text" name="lname" placeholder="Last Name" required />
                <input type="text" name="username" placeholder="User Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button id="SignUp-btn"  type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-container login-container">
            <form action="#" id="LoginForm">
                <h1>Log In</h1>
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button id="Login-btn" type="submit">Login</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Overlay Left (Login Prompt) -->
                <div class="overlay-panel overlay-left">
                    <img src="../resources/logo/logo.png" alt="Logo" class="logo">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please log in with your personal info</p>
                    <button class="ghost" id="loginButton">Log In</button>
                </div>

                <!-- Overlay Right (Sign-Up Prompt) -->
                <div class="overlay-panel overlay-right">
                    <img src="../resources/logo/logo.png" alt="Logo" class="logo">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us today</p>
                    <button class="ghost" id="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../script/main.js"></script>
    <script src="../script/api.js"></script>
</body>
</html>
